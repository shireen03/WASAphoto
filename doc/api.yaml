openapi: 3.0.3
info:
  title: WasaPhoto API
  description: |-
    This OpenAPI document describes the functionalities of a social media platform, WasaPhoto. The website has all the basic features such as banning/unbanning other users, liking/unliking photos, upload/delete photos and commenting/uncommenting on photos. 
    
    This API supports Cross-Origin Resource Sharing (CORS), allowing it to interact with other domains in this API for data reasons to increase the website's usability.
    
    This API was created in 2023/2024 by Shireen Aynetchi.
    
  version: "10"
  
paths:
  /session:
    post:
      tags: ["user"]
      summary: Log in the user
      description: |-
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user does exist, the user identifier is returned.

      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              description: username of user
              type: object
              properties:
                username:
                  type: string
                  example: Maria
                  pattern: 'ˆ.*?$'
                  minLength: 3
                  maxLength: 16
        required: true
      responses:
        '201':
          description: User log-in action successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID:
                    description:  user identifier of the photo posted by a user.
                    type: string
                    pattern: '^.*?$'
                    example: "123-123-123" 
                    minLength: 10
                    maxLength: 80
              
   

  /username/{username}/checkUser:
    get:
      tags: ["user"]
      summary: check if user exists
      description: |-
        This endpoint checks if the user exists in the database
      security:
        - bearerAuth: []     
      operationId: checkUser
      parameters:
        - in: path
          name: username
          required: true
          description: |-
           username that the current user is searching
          schema:
            description: username of the user
            type: string
            example: shireen123
        
      responses:
        '200':
          description: returns true if the user exists, otherwise false
          content:
            application/json:
              schema:
                description: returns true if the user exists, otherwise false.
                type: object
                properties:
                  isUser:
                    description: isUser is the variable that is true if the user exists, otherwise false.
                    type: boolean
                    example: true


  /user/{userID}/setusername/{username}:
    put:
      tags: ["user"]
      summary: Sets or updates the user's username 
      description: |-
        This endpoint allows the user to set their new username.
        If successful, it returns a message that the username has been updated. The username can not be set if it already exists.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: username
          required: true
          description: |-
            username for login
          schema:
            type: string
        - in: path
          name: userID
          required: true
          description: |-
            username for login
          schema:
            type: string
      operationId: setMyUserName
      requestBody:
        description: New username
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: Maria
                  pattern: 'ˆ.*?$'
                  minLength: 3
                  maxLength: 16
        required: true
      responses:
        '200':
          description: The username has been updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Username"
        '400':
          description: Username already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "UserID not found"

  /user/{userID}/photo/{photoUserID}:
    get:
      tags: ["photo"]
      summary: get list of users photos
      description: |-
        This endpoint allows a user to see their photos
      security:
        - bearerAuth: []     
      operationId: getPhotolist
      parameters:
        - in: path
          name: userID
          required: true
          description: |-
           userID of the current users account
          schema:
            type: string
            example: "123-123-123"
        - in: path
          name: photoUserID
          required: true
          description: |-
           userID of the account we view their posted photos
          schema:
            type: string
            example: "123-123-123"
      
      responses:
        '200':
          description: Photo uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PhotoList"


          
  /photo/upload/{userID}:
    post:
      tags: ["photo"]
      summary: Upload a photo
      description: |-
        This endpoint allows a user to upload a photo.
      security:
        - bearerAuth: []     
      operationId: uploadPhoto
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: string
            description: post photo on user's account by identifying them with their userID.
      requestBody:
        description: new photo file
        content:
          multipart/form-data:
              schema: 
                description: the photo file
                type: object
                properties:
                  file:
                    type: string
                    format: binary
                    
          
        required: true

      responses:
        '200':
          description: Photo uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Photo"


                
                
  /user/{userID}/followers:
    get:
      tags: ["follow"]
      summary: user's followers
      description: |-
        This endpoint allows a user to retrieve their followers
      security:
        - bearerAuth: []
      operationId: followersUser
      parameters:
        - in: path
          name: userID
          required: true
          description: follow user
          schema:
            type: string
            description: userID
      responses:
        '200':
          description: list of users followers 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Followers"
        '400':
          description: Username not found
          content:
            application/json:
              schema:
                description: couldnt find username
                type: object
                properties:
                  error:
                    type: string
                    example: "username not found"

  /user/{userID}/followings:
    get:
      tags: ["follow"]
      summary: user's followings
      description: |-
        This endpoint allows a user to retrieve their followers
      security:
        - bearerAuth: []
      operationId: followingsUser
      parameters:
        - in: path
          name: userID
          required: true
          description: follow user with userID
          schema:
            type: string
            description: userID
      responses:
        '200':
          description: list of users followings 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Followers"
        '400':
          description: Username not found
          content:
            application/json:
              schema:
                description: no username in db
                type: object
                properties:
                  error:
                    type: string
                    example: "username not found"
                    
                    
                  
          
                  
          
  /username/{username}/follow/{followUsername}:
  
    get:
      tags: ["follow"]
      summary: check whether the user is following another user
      description: |-
        This endpoint checks whether a user is already following the user
      security:
        - bearerAuth: []
      operationId: checkFollowUser
      parameters:
        - in: path
          name: username
          required: true
          description: username of the current user.
          schema:
            type: string
            description: username
        - in: path
          name: followUsername
          required: true
          description: check whether the the current user is following the other user with followUsername.
          schema:
              $ref: "#/components/schemas/Followers"
      responses:
        '200':
          description: check whether the user is following another user 
          content:
            application/json:
              schema:
                description: boolean
                type: object
                properties:
                  isFollowing:
                    type: boolean 
                    description: isFollowing is true if the user is following another user. Otherwise its false, if they are not already following the other user
                    example: true
        '400':
          description: UserID not found
          content:
            application/json:
              schema:
                description: no userID found
                type: object
                properties:
                  error:
                    type: string
                    example: "userID not found"
                  
          
  
    post:
      tags: ["follow"]
      summary: Follow a user
      description: |-
        This endpoint allows a user to follow or unfollow another user by their userID.
        If the user is already following the specified user, they will unfollow them, and if not, they will follow them.
      security:
        - bearerAuth: []
      operationId: followUser
      parameters:
        - in: path
          name: username
          required: true
          description: username of the current user
          schema:
            type: string
            description: username
        - in: path
          name: followUsername
          required: true
          description: username of the person the account owner wants to follow
          schema:
            type: string
            description: username that the current user wants to follow
        
      
      responses:
        '200':
          description: User followed 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Follow"
        '400':
          description: UserID not found
          content:
            application/json:
              schema:
                type: object
                description: no userID found
                properties:
                  error:
                    type: string
                    example: "userID not found"
                  
          
          
    delete:
        tags: ["follow"]
        summary: Unfollow a user
        description: |-
          This endpoint allows a user to unfollow another user by their userID. 
        security:
          - bearerAuth: []
        operationId: unfollowUser
        parameters:
          - in: path
            name: username
            required: true
            description: current user's username
            schema:
              type: string
              description: username
          - in: path
            name: followUsername
            required: true
            description: username of the person the account owner wants to unfollow
            schema:
              type: string
              description: followUsername
        responses:
          '200':
            description: User unfollowed 
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Follow"
          '400':
            description: UserID not found
            content:
              application/json:
                schema:
                  description: userID not found
                  type: object
                  properties:
                    error:
                      type: string
                      example: "Username not found"
            
  /username/{username}/ban/{banUsername}:
    get:
      tags: ["ban"]
      summary: Ban user
      description: |-
        This endpoint checks if the user is already banned
      security:
        - bearerAuth: []
      operationId: checkBanUser
      parameters:
        - in: path
          name: username
          required: true
          description: current user's username
          schema:
            $ref: "#/components/schemas/Username"
        - in: path
          name: banUsername
          required: true
          description: the username of a user the current user wants to ban
          schema:
            $ref: "#/components/schemas/Username"
      responses:
        '200':
          description: User banned
          content:
            application/json:
              schema:
                description: check if user banned
                type: object
                properties:
                  isBan:
                    type: boolean
                    description: isBan is either true or false. Its true if the current user has banned another user. False otherwise.
                    example: true
        '400':
          description: UserID not found
          content:
            application/json:
              schema:
                description: userID not found
                type: object
                properties:
                  error:
                    type: string
                    example: "UserID not found"
    post:
      tags: ["ban"]
      summary: Ban user
      description: |-
        This endpoint allows a user to ban another user by their userID.
        If the user is already banned, they will unban them, otherwise, they will ban them.
      security:
        - bearerAuth: []
      operationId: banUser
      parameters:
        - in: path
          name: username
          required: true
          description: current user's username
          schema:
            $ref: "#/components/schemas/Username"
        - in: path
          name: banUsername
          required: true
          description: the username of a user the current user wants to ban
          schema:
            $ref: "#/components/schemas/Username"
      responses:
        '200':
          description: User banned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ban"
        '400':
          description: UserID not found
          content:
            application/json:
              schema:
                description: userID not found
                type: object
                properties:
                  error:
                    type: string
                    example: "UserID not found"
    delete:
        tags: ["ban"]
        summary: Unban a user
        description: |-
          This endpoint allows a user to unban another user by their userID. 
        security:
          - bearerAuth: []
        operationId: unbanUser
        parameters:
          - in: path
            name: username
            required: true
            description: current username
            schema:
              $ref: "#/components/schemas/Username"
          
          - in: path
            name: banUsername
            required: true
            description: username of the person the current user wants to unban
            schema:
              $ref: "#/components/schemas/Username"
        responses:
          '200':
            description: User unbanned successfully
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Ban"
            
          '400':
            description: UserID not found
            content:
              application/json:
                schema:
                  description: userID not found
                  type: object
                  properties:
                    error:
                      type: string
                      example: "UserID not found"
            
  /username/{username}/profile:
    get:
      tags: ["user"]
      summary: Get User Profile
      description: |-
        This endpoint allows you to retrieve your profile information by their userID.
      security:
        - bearerAuth: []
      operationId: getUserProfile
      parameters:
        - in: path
          name: username
          required: true
          description: Username of the person trying to retrieve the profile
          schema:
            description: username
            type: string
            example: maria
            pattern: 'ˆ.*?$'
            minLength: 1
            maxLength: 32
 
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
                  
        
        '404':
          description: User profile not found
          content:
            application/json:
              schema:
                description: Username doesnt exist
                type: object
                properties:
                  error:
                    type: string
                    example: "User profile not found"

  /user/{userID}/stream:
    get:
      tags: ["user"]
      summary: Get user's stream
      description: |-
        This endpoint allows a user to retrieve their stream. A user's stream is a set of photos from other users that they follow. The stream of photos are arranged in reverse chronological order, which includes information about the date and time of each photo uploaded, the number of likes, and the comments on each post.
      security:
        - bearerAuth: []
      operationId: getMyStream
      parameters:
        - in: path
          name: userID
          required: true
          description: userID of the person's stream 
          schema:
            type: string
            description: userID of current user
      responses:
        '200':
          description: User's stream acquired successfully
          content:
            image/png:
                schema:
                  $ref: "#/components/schemas/Stream"
                  x-sort:
                    - uploadDateTime: desc
                  
        '400':
          description: Stream information not found
          content:
            application/json:
              schema:
                description: stream not found
                type: object
                properties:
                  error:
                    type: string
                    example: "profile stream unavailable"
          
  /user/{userID}/photo/{photoID}/like:
    post:
      tags: ["like"]
      summary: Like a Photo
      description: |-
        This endpoint allows a user to like a photo. If the user has already liked the photo, it will unlike the photo. The photoID is a string that uniquely identifies each photo.
      security:
        - bearerAuth: []
      operationId: likePhoto
      parameters:
        - in: path
          name: photoID
          required: true
          description: adding a like to a collection of likes
          schema:
            description: photoID
            type: integer
            example: 12
        - in: path
          name: userID
          required: true
          description: identification of the user
          schema:
            type: string
            example: 123-123-123
      responses:
        '200':
          description: Photo is liked
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Like"

    delete:
      tags: ["like"]
      summary: Unlike a photo
      description: |-
          This allows a user to unlike a photo.
      security:
        - bearerAuth: []
      operationId: unlikePhoto
      parameters:
        - in: path
          name: photoID
          required: true
          description: photoID
          schema:
            description: photoID
            type: integer
            example: 1
        - in: path
          name: userID
          required: true
          description: userID
          schema:
            description: userID
            type: string
            example: 123-123-123
      
      responses:
        '200':
          description: Photo is unliked 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Like"
  /photo/{photoID}/comment:
    get:
      tags: ["comment"]
      summary: get list of comments
      description: |-
        This endpoint allows a user to view the comments of a photo. 
      security:
        - bearerAuth: []
      operationId: getComments
      parameters:
        - in: path
          name: photoID
          required: true
          description: photoID is a unique identifier to retrieve the post in which we would like to post the comment.
          schema:
            description: photo identifier
            type: integer
            example: 1
                
      responses:
        '200':
          description: User has commented on the photo
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommentList"  
          
  /user/{userID}/photo/{photoID}/comment:
    post:
      tags: ["comment"]
      summary: comment on a photo
      description: |-
        This endpoint allows a user to write a comment on a photo. 
      security:
        - bearerAuth: []
      operationId: commentPhoto
      parameters:
        - in: path
          name: photoID
          required: true
          description: photoID is a unique identifier to retrieve the post in which we would like to post the comment.
          schema:
            type: integer
            description: photoID
            example: 12
        - in: path
          name: userID
          required: true
          description: userID of the person who comments on a photo
          schema:
            description: userID
            type: string
            example: 123-123-123
      requestBody:
        description: Here we comment on the photo according to the photoID given as parameter. 
        content:
          application/json:
            schema:
              description: return comment
              type: object
              properties:
                comment:
                  type: string
                  example: "cool pic"                
                  pattern: 'ˆ.*?$'
                  minLength: 1
                  maxLength: 1000
                
      responses:
        '200':
          description: User has commented on the photo
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
                  
        
  /uncomment/{commentID}:       
    delete:
      tags: ["comment"]
      summary: Uncomment on a photo
      description: |-
          This allows a user to uncomment on a photo using the commentID.
      security:
        - bearerAuth: []
      operationId: uncommentPhoto
      parameters:
        - in: path
          name: commentID
          required: true
          description: commentID is the identifier for a comment 
          schema:
            description: commentID
            type: integer
            example: 1        
      responses:
        '200':
          description: comment deleted
          content:
            application/json:
              schema:
                type: object 
                description: comment is deleted
                
          
  /photo/{photoID}/remove:
    delete:
      tags: ["photo"]
      summary: Delete a Photo
      description: |-
        This endpoint allows a user to delete a photo.
      security:
        - bearerAuth: []
      operationId: deletePhoto
      parameters:
        - in: path
          name: photoID
          required: true
          description: |-
            PhotoID is a unique identifier. This is needed to retrieve the
            specific photo to delete.
          schema:
            type: integer
            description: photoID
            example: "pic1"
      responses:
        '200':
          description: Photo is deleted
          content:
            application/json:
              schema:
                description: photo is deleted
                type: object
                properties:
                  message:
                    type: string
                    example: "photo removed successfully"
                
        '404':
          description: Photo not found
          content:
            application/json:
              schema:
                description: error photo cant be deleted
                type: object
                properties:
                  error:
                    type: string
                    example: "photoID not found"
                
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: |-
        App session token value. This value is sent by the server in the login
        and session refresh APIs.
  schemas:
    Username:
      type: object
      description: user's username
      properties:
        username:
          type: string
          example: Maria
          pattern: 'ˆ.*?$'
          minLength: 3
          maxLength: 16
  

    Profile:
      type: object
      description: user profile
      properties:
      
        username:
          type: string
          example: Maria
          pattern: 'ˆ.*?$'
          minLength: 3
          maxLength: 16
          description: the username
          
        followCount:
          type: integer
          description: Amount of followers following the user.
          example: 24

        following: 
          type: integer
          description: Amount of followers the user is following
          example: 24
          
        photoCount:
          type: integer
          description: Amount of photos the user has posted
          example: 24
          
    PhotoList:
      type: object
      description: user profile
      properties:
        uploadedPhotos:
          type: array
          description: user's photos in reverse chronological order.
          minItems: 0
          maxItems: 9999999
          items: 
            type: object
            description: A photo
            properties:
              photoID: 
                type: integer
                description: the unique identifier for a photo
                minLength: 3
                maxLength: 500
                example: 1
        
              userID:
                type: string
                description: user identifier
                minLength: 10
                maxLength: 80
                example: 123-123-123
                pattern: '^.*?$'

                                 

              photo:
                type: string
                format: binary
                minLength: 1
                maxLength: 100000
                
              like_count:
                type: integer
                description: The number of likes of the photo.
                example: 22
              comment_count:
                type: integer
                description: The number of comments of a photo.
                example: 22
              date:
                type: string
                format: date-time
                minLength: 20
                maxLength: 21
                description: the date and time when the photo is uploaded.
                pattern: '^.*?$'
                example: 2021-05-10T06:11:09Z
              username:
                type: string
                example: Maria
                pattern: 'ˆ.*?$'
                minLength: 3
                maxLength: 16
                description: the username
              isLiked:
                type: boolean
                example: true
                description: check whether the current user has liked the photo
          
          example: 
            - photoID: 12
              commentCount: 10
              likeCount: 103
              date: 2021-01-01T02:08:13Z
              
    Photo:
      type: object
      description: A photo
      properties:
        photoID: 
          type: integer
          description: the unique identifier for a photo
          example: 1
        userID:
          type: string
          description: user identifier
          minLength: 10
          maxLength: 80
          example: 123-123-123
          pattern: '^.*?$'
        photo:
          type: string
          format: binary
          minLength: 1
          maxLength: 100000
          
        like_count:
          type: integer
          description: The number of likes of the photo.
          example: 22
        comment_count:
          type: integer
          description: The number of comments of a photo.
          example: 22
        date:
          type: string
          format: date-time
          minLength: 20
          maxLength: 21
          description: the date and time when the photo is uploaded.
          pattern: '^.*?$'
          example: 2021-05-10T06:11:09Z
        username:
          type: string
          example: Maria
          pattern: 'ˆ.*?$'
          minLength: 3
          maxLength: 16
          description: the username
        isLiked:
          type: boolean
          example: true
          description: check whether the current user has liked the photo
          


    Stream:
      type : object
      description : stream of photos of the users the user follows.
      properties :
        photos: 
          description: list of the photos
          type: array
          minItems: 0
          maxItems: 10000000
          items:
            type: object
            properties:
              photoID: 
                description:  the photo identifier.
                type: integer
                example: 12
           
              userID:
                description:  user identifier of the photo posted by a user.
                type: string
                pattern: '^.*?$'
                example: "123-123-123" 
                minLength: 10
                maxLength: 80
                
              username:
                description: username.
                type: string
                pattern: '^.*?$'
                example: shireen123
                minLength: 3
                maxLength: 16
                
              likeCount:
                description: amount of likes on the a photo.
                type: integer
                example: 32
                minimum: 0
                maximum: 100000
                
              commentCount:
                description: amount of comments on a photo.
                type: integer
                example: 0
                minimum: 0
                maximum: 9939
                
  
              isLiked:
                description: check whether the current user liked the photo
                type: boolean
                example: false

              date:
                description: date of when the photo was uploaded
                type: string
                format: date-time
                example: "2021-06-06T02:01:01Z"
                minLength: 20
                maxLength: 40
                
              document: 
                description: the photo file. PNG or JPEG file
                type: string
                format: binary
                minLength: 3
                maxLength: 100
                

              
    Follow:
      type: object
      description: The userID of someone the current user would like to follow
      properties:
        followID:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^.*?$'
          description: The userID of the person you would like to follow
          example: "123-123-123"
  
    Followers:
      type: object
      description: the followers or followings of the user
      properties:
        followers:
          type: array
          minLength: 0
          maxLength: 100000
          description: a list of all the followers of the user
          items:
            type: object
            description: the username of a user that follows the current user or that the current user follows. 
            properties:
              username:
                description: username.
                type: string
                pattern: '^.*?$'
                example: shireen123
                minLength: 3
                maxLength: 16
                
    
    Ban:
      type: object
      description: A string that uniquely identifies a banned user in the banned users list.
      properties:
        banID:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^.*?$'
          description: The userID that the current user will ban 
          example: "123-123-123"

    Like:
      type: object
      description: a like on a photo
      properties:
        likeID: 
          type: string
          description: the like identifier.
          example: "123-123-123"
          
    Comment:
      type: object
      description: A comment
      properties:
        commentID:
          type: string
          description: A unique comment identifier
          pattern: '^.*?$'
          minLength: 2
          maxLength:  50
          example: "123-123-123"

        commentUser:
          type: string
          description: the username of the person who commented 
          pattern: '^.*?$'
          minLength: 3
          maxLength: 16
          example: "shireen123" 
          
        text:
          type: string
          description: the comment as a string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 3000
          example: nice pic


        photoID: 
          description:  the photo identifier.
          type: integer
          example: 12

        photoUser:
          type: string
          description: the username of the person who posted the photo
          pattern: '^.*?$'
          minLength: 3
          maxLength: 16
          example: "shireen123" 

    CommentList:
      type: object
      description: list of comments on the photo
      properties:
        uploadedPhotos:
          type: array
          description: list of comments on a photo 
          minItems: 0
          maxItems: 9999999
          items:
            type: object
            properties:
              photoID: 
                description:  the photo identifier.
                type: integer
                example: 12
              comment:
                description: the comment posted on the photo
                type: string
                pattern: '^.*?$'
                example: nice pic 
                minLength: 3
                maxLength: 10000
              username:
                description: the username of the person who wrote the comment on the photo
                type: string
                pattern: '^.*?$'
                example: shireen12 
                minLength: 3
                maxLength: 16
                
      
